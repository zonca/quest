<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quest Real Estate Services</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .hero-bg {
      position: relative;
      overflow: hidden;
    }
    .hero-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('images/hero-bg.png');
      background-size: cover;
      background-position: center 80%;
      filter: grayscale(100%);
      z-index: -1;
    }
    .logo-img {
      max-height: 65px;
    }
    .overlay {
      background: rgba(0,0,0,0.45);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .quest-highlight {
      background-color: #f3b338;
      border-color: #f3b338;
      color: #ffffff;
    }
    .quest-highlight:hover,
    .quest-highlight:focus {
      background-color: #e0a52f;
      border-color: #e0a52f;
      color: #ffffff;
    }
  .service-hover:hover,
    .service-hover:focus {
      border-color: #f3b338 !important;
      color: #f3b338 !important;
    }
    .contact-links a {
      color: #4a4a4a;
      margin: 0 0.75rem;
    }
    .contact-links a:hover,
    .contact-links a:focus {
      color: #f3b338;
    }
    .modern-footer {
      background: #0f172a;
      color: #e5e7eb;
    }
    .modern-footer .footnote {
      gap: 0.75rem;
      letter-spacing: 0.04em;
      font-size: 0.95rem;
      text-transform: uppercase;
    }
    .modern-footer .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #f3b338;
      display: inline-block;
    }
  </style>
</head>
<body>

  <section class="section pb-0">
    <div class="container has-text-centered">
      <figure class="image is-inline-block">
        <img class="logo-img" src="https://static.wixstatic.com/media/a2c7ee_99eb2947fb274ed5ba42b55d65c09786~mv2.png/v1/fill/w_454,h_176,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/bac478ae88a4-1.png" />
      </figure>
      
    </div>
  </section>

  <section class="section pt-0 pb-4">
    <div class="container has-text-centered contact-links is-flex is-justify-content-center is-align-items-center is-flex-wrap-wrap">
      <a href="tel:8584155455" class="icon-text">
        <span class="icon"><i class="fas fa-phone"></i></span>
        <span>858 . 415 . 5455</span>
      </a>
      <a href="https://www.facebook.com/profile.php?id=61573212516623" class="icon is-medium" target="_blank" rel="noopener">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/questreservices/" class="icon is-medium" target="_blank" rel="noopener">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </section>

  <section class="hero is-fullheight hero-bg">
    <div class="hero-body overlay has-text-centered">
      <h1 class="title has-text-white is-size-2-mobile is-size-1-tablet">Real Estate, <span style="color:#f3b338;">Real Simple.</span></h1>
      

      <div class="buttons is-centered is-flex is-justify-content-center is-align-items-center mt-5">
        <a href="#commercial" class="button is-light is-outlined service-hover">Commercial</a>
        <a href="#management" class="button is-light is-outlined service-hover">Management</a>
        <a href="#residential" class="button is-light is-outlined service-hover">Residential</a>
      </div>
    </div>
  </section>

  <footer class="footer py-5 modern-footer">
    <div class="content has-text-centered">
      <div class="footnote is-flex is-justify-content-center is-align-items-center is-flex-wrap-wrap">
        <span class="dot" aria-hidden="true"></span>
        <span class="footnote-text">© <span id="year"></span> Quest Real Estate Services · All rights reserved</span>
        <span class="dot" aria-hidden="true"></span>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>

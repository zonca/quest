<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quest Real Estate Services</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }
    .hero-bg {
      position: relative;
      overflow: hidden;
      min-height: 100vh;
    }
    .hero-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('images/hero-bg.jpg');
      background-size: cover;
      background-position: center;
      filter: grayscale(100%);
      z-index: -1;
    }
    .logo-img {
      max-height: 80px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
    }
    .overlay {
      background: rgba(0,0,0,0.5);
      padding: 3rem 1.5rem 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .hero-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .hero-title {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 3rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.4);
    }

    .service-button {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.8);
      color: #ffffff;
      font-size: 1.1rem;
      padding: 1rem 2rem;
      margin: 0.5rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .service-button:hover,
    .service-button:focus {
      background: #f3b338;
      border-color: #f3b338;
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(243, 179, 56, 0.4);
    }
    .immersive-footer {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }
    .contact-links {
      flex-wrap: wrap;
      gap: 0.5rem 1.5rem;
    }
    .contact-links a {
      color: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      font-size: 0.95rem;
      text-decoration: none;
    }
    .contact-links a:hover,
    .contact-links a:focus {
      color: #f3b338;
      transform: translateY(-2px);
    }
    .gold-accent {
      color: #f3b338;
    }
    @media screen and (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      .logo-img {
        max-height: 60px;
        margin-bottom: 1.5rem;
      }
      .buttons {
        flex-direction: column;
        width: 100%;
        max-width: 280px;
      }
      .service-button {
        width: 100%;
        font-size: 1rem;
        padding: 0.875rem 1.5rem;
      }
      .contact-links {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero hero-bg">
    <div class="overlay has-text-centered">
      <div class="hero-content">
        <figure class="image is-inline-block">
          <img class="logo-img" src="https://static.wixstatic.com/media/a2c7ee_99eb2947fb274ed5ba42b55d65c09786~mv2.png/v1/fill/w_454,h_176,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/bac478ae88a4-1.png" alt="Quest Real Estate Services" />
        </figure>
        
        <h1 class="hero-title has-text-white">
          Real Estate, <span class="gold-accent">Real Simple.</span>
        </h1>

        <div class="buttons is-centered is-flex is-justify-content-center is-align-items-center">
          <a href="#commercial" class="button service-button">Commercial</a>
          <a href="#management" class="button service-button">Management</a>
          <a href="#residential" class="button service-button">Residential</a>
        </div>
      </div>

      <footer class="immersive-footer">
        <div class="container has-text-centered contact-links is-flex is-justify-content-center is-align-items-center is-flex-wrap">
          <a href="https://maps.google.com/?q=7752%20FAY%20AVE%20SUITE%20J%20LA%20JOLLA%20CA%2092037" class="icon-text" target="_blank" rel="noopener">
            <span class="icon"><i class="fas fa-location-dot"></i></span>
            <span>7752 Fay Ave · Suite J · La Jolla, CA 92037</span>
          </a>
          <a href="tel:8584155455" class="icon-text">
            <span class="icon"><i class="fas fa-phone"></i></span>
            <span>858 . 415 . 5455</span>
          </a>
          <a href="https://www.facebook.com/profile.php?id=61573212516623" class="icon is-medium" target="_blank" rel="noopener">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://www.instagram.com/questreservices/" class="icon is-medium" target="_blank" rel="noopener">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </footer>
    </div>
  </section>

</body>
</html>

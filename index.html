<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Quest Real Estate Services - Commercial, Management, and Residential." />
  <title>Quest Real Estate Services</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Libraries -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --primary-gold: #f3b338;
      --primary-gold-hover: #e0a52f;
      --text-dark: #111827;
      --text-light: #f9fafb;
      --glass-bg: rgba(255, 255, 255, 0.08);
      /* More transparent for hero overlap */
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    html {
      scroll-behavior: smooth;
      height: 100%;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: var(--text-dark);
      margin: 0;
    }

    /* Hero Section */
    .hero-bg {
      position: relative;
      overflow: hidden;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .hero-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('images/hero-bg.jpg');
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) brightness(0.65);
      /* Darker for better contrast */
      z-index: -1;
      animation: subtleZoom 20s infinite alternate linear;
    }

    @keyframes subtleZoom {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.05);
      }
    }

    .overlay {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.7) 100%);
      padding: 2rem 1.5rem 8rem 1.5rem;
      /* Increased bottom padding */
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      /* Pushes content to the bottom */
    }

    .hero-title {
      font-weight: 800;
      /* Bolder */
      letter-spacing: -0.03em;
      margin-bottom: 2.5rem;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      opacity: 0;
      transform: translateY(30px);
      line-height: 1.1;
    }

    .hero-title span {
      background: linear-gradient(135deg, var(--primary-gold) 0%, #fff 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    /* Buttons */
    .service-buttons {
      gap: 1.5rem;
      flex-wrap: wrap;
      animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.15s forwards;
      opacity: 0;
      transform: translateY(30px);
      margin-bottom: 3rem;
      /* Space between buttons and contact info */
    }

    .button.is-glass {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      color: white;
      font-weight: 600;
      letter-spacing: 0.02em;
      border-radius: 100px;
      padding: 0 2rem;
      height: 3.5rem;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: inline-flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .button.is-glass:hover {
      background: var(--primary-gold);
      border-color: var(--primary-gold);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(243, 179, 56, 0.25);
    }

    .button.is-glass .icon {
      margin-left: 0.5rem;
      transition: transform 0.3s ease;
    }

    .button.is-glass:hover .icon {
      transform: translateX(4px);
    }

    /* Contact Info (Moved from Footer) */
    .contact-container {
      animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.3s forwards;
      opacity: 0;
      transform: translateY(30px);
      text-align: center;
      color: #e5e7eb;
      /* Light text for dark background */
    }

    .contact-info-item {
      display: inline-flex;
      align-items: center;
      margin: 0.5rem 1rem;
      color: #e5e7eb;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s;
    }

    .contact-info-item:hover {
      color: var(--primary-gold);
    }

    .contact-info-item .icon {
      color: var(--primary-gold);
      margin-right: 0.5rem;
    }

    .social-links {
      margin-top: 1.5rem;
      gap: 1.5rem;
      justify-content: center;
    }

    .social-icon {
      font-size: 1.5rem;
      color: #9ca3af;
      transition: all 0.2s;
    }

    .social-icon:hover {
      color: white;
      transform: scale(1.1);
    }

    .copyright {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #6b7280;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      .hero-title {
        font-size: 2.75rem !important;
      }

      .service-buttons {
        flex-direction: column;
        width: 100%;
        max-width: 300px;
        margin: 0 auto 3rem auto;
      }

      .button.is-glass {
        width: 100%;
        justify-content: center;
      }

      .contact-info-item {
        display: flex;
        text-align: left;
      }
    }
  </style>
</head>

<body>

  <!-- Single Full Page Hero -->
  <section class="hero is-fullheight hero-bg">
    <div class="overlay">

      <!-- Main Content -->
      <div class="has-text-centered">
        <h1 class="title is-size-1-tablet is-size-2-mobile has-text-white hero-title">
          Real Estate, <br class="is-hidden-tablet"><span>Real Simple.</span>
        </h1>

        <div class="buttons is-centered service-buttons">
          <a href="#" class="button is-glass">
            <span>Commercial</span>
            <span class="icon is-small"><i class="fas fa-arrow-right"></i></span>
          </a>
          <a href="#" class="button is-glass">
            <span>Management</span>
            <span class="icon is-small"><i class="fas fa-arrow-right"></i></span>
          </a>
          <a href="#" class="button is-glass">
            <span>Residential</span>
            <span class="icon is-small"><i class="fas fa-arrow-right"></i></span>
          </a>
        </div>

        <!-- Contact Info Block (Formerly Footer) -->
        <div class="contact-container">

          <div class="is-flex is-flex-wrap-wrap is-justify-content-center">
            <a href="https://maps.google.com/?q=7752%20FAY%20AVE%20SUITE%20J%20LA%20JOLLA%20CA%2092037" target="_blank"
              rel="noopener" class="contact-info-item">
              <span class="icon"><i class="fas fa-location-dot"></i></span>
              <span>7752 Fay Ave · Suite J · La Jolla, CA 92037</span>
            </a>

            <a href="tel:8584155455" class="contact-info-item">
              <span class="icon"><i class="fas fa-phone"></i></span>
              <span>858 . 415 . 5455</span>
            </a>

            <a href="mailto:info@questassetdevelopment.com" class="contact-info-item">
              <span class="icon"><i class="fas fa-envelope"></i></span>
              <span>info@questassetdevelopment.com</span>
            </a>
          </div>

          <div class="is-flex social-links">
            <a href="https://www.facebook.com/profile.php?id=61573212516623" target="_blank" rel="noopener"
              aria-label="Facebook">
              <span class="icon social-icon"><i class="fab fa-facebook"></i></span>
            </a>
            <a href="https://www.instagram.com/questreservices/" target="_blank" rel="noopener" aria-label="Instagram">
              <span class="icon social-icon"><i class="fab fa-instagram"></i></span>
            </a>
          </div>

          <div class="copyright">
            <p>&copy; <span id="year">2025</span> Quest Real Estate Services. All rights reserved.</p>
          </div>

        </div>

      </div>
    </div>
  </section>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>

</html>

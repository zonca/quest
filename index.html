<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Quest Real Estate Services - Commercial, Management, and Residential." />
  <title>Quest Real Estate Services</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Libraries -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --primary-gold: #f3b338;
      --primary-gold-hover: #e0a52f;
      --text-dark: #1f2937;
      --text-light: #f9fafb;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Hero Section */
    .hero-bg {
      position: relative;
      overflow: hidden;
      flex: 1; /* Pushes footer down if content is short */
    }

    .hero-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('images/hero-bg.jpg');
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) brightness(0.8);
      z-index: -1;
      transition: transform 0.5s ease;
    }

    .hero-bg:hover::before {
      transform: scale(1.02);
    }

    .overlay {
      background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.5) 100%);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      min-height: 60vh;
    }

    .hero-title {
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 2rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .hero-title span {
      color: var(--primary-gold);
    }

    /* Buttons */
    .service-buttons {
      gap: 1rem;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s ease-out 0.2s forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .button.is-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: 500;
      border-radius: 50px; /* Pill shape */
      padding-left: 1.5rem;
      padding-right: 1.5rem;
      height: 3rem;
      transition: all 0.3s ease;
    }

    .button.is-glass:hover {
      background: var(--primary-gold);
      border-color: var(--primary-gold);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(243, 179, 56, 0.3);
    }

    .logo-img {
      max-height: 50px; /* Smaller logo for footer */
      transition: opacity 0.3s;
    }

    /* Footer */
    .modern-footer {
      background: #ffffff;
      color: var(--text-dark);
      border-top: 1px solid #f3f4f6;
      padding: 1rem 1.5rem; /* More compact padding */
      font-size: 0.9rem;
    }

    .footer-content {
      width: 100%;
    }

    .contact-links {
      gap: 1.5rem;
    }

    .contact-links a {
      color: var(--text-dark);
      transition: color 0.2s ease;
      display: inline-flex;
      align-items: center;
    }

    .contact-links a:hover {
      color: var(--primary-gold);
    }

    .social-links {
      gap: 1rem;
      margin-left: 1rem;
    }

    .social-icon {
      font-size: 1.25rem;
      transition: transform 0.2s;
    }

    .social-icon:hover {
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem !important;
      }
      .footer-content {
        flex-direction: column;
        text-align: center;
        gap: 1.5rem;
      }
      .contact-links {
        justify-content: center !important;
        flex-direction: column;
        gap: 0.75rem;
      }
      .social-links {
        margin-left: 0;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero is-fullheight hero-bg">
    <div class="hero-body overlay has-text-centered">
      <h1 class="title is-size-1-tablet is-size-2-mobile has-text-white hero-title">
        Real Estate, <span>Real Simple.</span>
      </h1>

      <div class="buttons is-centered service-buttons mt-4">
        <a href="#commercial" class="button is-glass">Commercial</a>
        <a href="#management" class="button is-glass">Management</a>
        <a href="#residential" class="button is-glass">Residential</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer modern-footer">
    <div class="container">
      <div class="footer-content is-flex is-justify-content-space-between is-align-items-center">

        <!-- Logo -->
        <div class="footer-logo">
          <figure class="image is-inline-block">
            <img class="logo-img" alt="Quest Real Estate Services" src="https://static.wixstatic.com/media/a2c7ee_99eb2947fb274ed5ba42b55d65c09786~mv2.png/v1/fill/w_454,h_176,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/bac478ae88a4-1.png" />
          </figure>
        </div>

        <!-- Links -->
        <div class="contact-links is-flex is-align-items-center is-flex-wrap-wrap">
          <a href="https://maps.google.com/?q=7752%20FAY%20AVE%20SUITE%20J%20LA%20JOLLA%20CA%2092037" target="_blank" rel="noopener" class="icon-text">
            <span class="icon mr-2"><i class="fas fa-location-dot"></i></span>
            <span>7752 Fay Ave · Suite J · La Jolla, CA 92037</span>
          </a>
          <a href="tel:8584155455" class="icon-text">
            <span class="icon mr-2"><i class="fas fa-phone"></i></span>
            <span>858 . 415 . 5455</span>
          </a>

          <div class="is-flex social-links">
            <a href="https://www.facebook.com/profile.php?id=61573212516623" target="_blank" rel="noopener" aria-label="Facebook">
              <span class="icon social-icon"><i class="fab fa-facebook"></i></span>
            </a>
            <a href="https://www.instagram.com/questreservices/" target="_blank" rel="noopener" aria-label="Instagram">
              <span class="icon social-icon"><i class="fab fa-instagram"></i></span>
            </a>
          </div>
        </div>

      </div>
    </div>
  </footer>

</body>
</html>

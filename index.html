<body>

  <!-- Single Full Page Hero -->
  <main>
    <section class="hero is-fullheight hero-bg">
      <div class="overlay">

        <!-- Top Nav -->
        <div class="top-nav">
          <a href="contact.html" class="button is-glass" aria-label="Contact">

            <span class="icon is-small"><i class="fas fa-envelope"></i></span>

        </div>

        <div class="has-text-centered">

          <div class="buttons is-centered service-buttons">
            <a href="home-sales.html" class="button is-glass">

            <a href="investment-opportunities.html" class="button is-glass">

              <span>Property Management</span>

        </div>

          <div class="is-flex is-flex-wrap-wrap is-justify-content-center">
            <a href="https://maps.google.com/?q=7752%20FAY%20AVE%20SUITE%20J%20LA%20JOLLA%20CA%2092037" target="_blank"

              <span class="icon"><i class="fas fa-location-dot"></i></span>
              <span>7752 Fay Ave · Suite J · La Jolla, CA 92037</span>
            </a>

            <a href="#" class="contact-info-item" data-phone="+18584155455" data-phone-label="(858) 415-5455">
              <span class="icon"><i class="fas fa-phone"></i></span>
              <span class="phone-text">(858) 415-5455</span>
            </a>

            <a href="#" class="contact-info-item" data-email-user="info" data-email-domain="questlajolla.com">
              <span class="icon"><i class="fas fa-envelope"></i></span>
              <span class="email-text">Email us</span>
            </a>
          </div>

          <div class="is-flex social-links">
            <a href="https://www.facebook.com/profile.php?id=61573212516623" target="_blank" rel="noopener"

            </a>

            </a>

          </div>

    document.getElementById('year').textContent = new Date().getFullYear();

  <script src="email-obfuscate.js"></script>
